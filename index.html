<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majestic Haven Real Estate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #333;
      padding: 1em;
      position: absolute;
      width: 100%;
      top: 60px;
      left: 0;
      z-index: 1;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 1em 0;
      font-size: 1.2em;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #ffc107;
    }

    #menu-icon {
      display: block;
      cursor: pointer;
      font-size: 1.5em;
      color: #fff;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2em;
    }

    .property {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1em;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .property:hover {
      transform: scale(1.05);
    }

    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-info {
      padding: 1em;
    }

    @media only screen and (max-width: 600px) {
      nav {
        top: 80px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Majestic Haven Real Estate</h1>
  </header>
  
  <div id="menu-icon">&#9776;</div>

  <nav id="nav">
    <a href="#">Home</a>
    <a href="#">Properties</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <div class="property">
      <img src="https://via.placeholder.com/800x400" alt="Property 1">
      <div class="property-info">
        <h2>Stunning Villa</h2>
        <p>Modern villa with panoramic views</p>
      </div>
    </div>

    <div class="property">
      <img src="https://via.placeholder.com/800x400" alt="Property 2">
      <div class="property-info">
        <h2>Luxury Apartment</h2>
        <p>Spacious apartment in the heart of the city</p>
      </div>
    </div>

    <div class="property">
      <img src="https://via.placeholder.com/800x400" alt="Property 3">
      <div class="property-info">
        <h2>Charming Cottage</h2>
        <p>Quaint cottage with beautiful garden</p>
      </div>
    </div>
  </section>

  <script>
    var menuIcon = document.getElementById('menu-icon');
    var nav = document.getElementById('nav');

    menuIcon.addEventListener('click', function() {
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
