<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jade Mills Estates</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #ffc107;
    }

    section {
      padding: 2em;
    }

    .featured-listing {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .property {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1em;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .property:hover {
      transform: scale(1.05);
    }

    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-info {
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jade Mills Estates</h1>
  </header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">Properties</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Featured Listings</h2>
    <div class="featured-listing">
      <div class="property">
        <img src="https://via.placeholder.com/800x400" alt="Property 1">
        <div class="property-info">
          <h3>Stunning Villa</h3>
          <p>Modern villa with panoramic views</p>
        </div>
      </div>

      <div class="property">
        <img src="https://via.placeholder.com/800x400" alt="Property 2">
        <div class="property-info">
          <h3>Luxury Apartment</h3>
          <p>Spacious apartment in the heart of the city</p>
        </div>
      </div>

      <div class="property">
        <img src="https://via.placeholder.com/800x400" alt="Property 3">
        <div class="property-info">
          <h3>Charming Cottage</h3>
          <p>Quaint cottage with beautiful garden</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const properties = document.querySelectorAll('.property');
      properties.forEach(property => {
        property.addEventListener('click', () => {
          // Add your logic for handling property click
          console.log('Property clicked:', property.querySelector('h3').innerText);
        });
      });
    });
  </script>
</body>
</html>
